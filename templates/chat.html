        <div class="pdf-section">

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ê·¸ë¦¬íŒ… ë©”ì‹œì§€ í‘œì‹œ
        window.addEventListener('load', function() {
            addMessage('bot', 'ì•ˆë…•í•˜ì„¸ìš”! ğŸ¤–\nì €ëŠ” RAG ì±—ë´‡ì…ë‹ˆë‹¤.\n\në¬¸ì„œì— ëŒ€í•œ ì§ˆë¬¸ì„ í•´ì£¼ì‹œë©´, ê´€ë ¨ ì •ë³´ë¥¼ ì°¾ì•„ì„œ ë‹µë³€í•´ë“œë¦´ê²Œìš”.\n\në¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?', true);
        });

        function addMessage(role, text, animated = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';
            
            // ì•„ì´ì½˜ ìƒì„±
            const icon = document.createElement('div');
            icon.className = `profile-icon ${role}`;
            
            if (role === 'user') {
                icon.textContent = 'ğŸ‘¤';
            } else {
                icon.textContent = 'ğŸ¤–';
            }
            
            // ë©”ì‹œì§€ ë²„ë¸” ìƒì„±
            const bubble = document.createElement('div');
            bubble.className = role === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot';
            bubble.innerHTML = animated ? '' : text.replace(/\n/g, '<br>');
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ëŠ” ì˜¤ë¥¸ìª½ ì •ë ¬, ë´‡ ë©”ì‹œì§€ëŠ” ì™¼ìª½ ì •ë ¬
            if (role === 'user') {
                messageContainer.style.justifyContent = 'flex-end';
                messageContainer.appendChild(bubble);
                messageContainer.appendChild(icon);
            } else {
                messageContainer.style.justifyContent = 'flex-start';
                messageContainer.appendChild(icon);
                messageContainer.appendChild(bubble);
            }
            
            chatWindow.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (animated) {
                let i = 0;
                function typeChar() {
                    if (i < text.length) {
                        if (text[i] === '\n') {
                            bubble.innerHTML += '<br>';
                        } else {
                            bubble.innerHTML += text[i];
                        }
                        i++;
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        setTimeout(typeChar, 15);
                    }
                }
                typeChar();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
            addMessage('bot', '...'); // ë¡œë”© í‘œì‹œ
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });
                const data = await res.json();
                chatWindow.removeChild(chatWindow.lastChild); // ë¡œë”© ì œê±°
                addMessage('bot', data.answer, true); // animated=true
            } catch (err) {
                chatWindow.removeChild(chatWindow.lastChild);
                addMessage('bot', 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        });
    </script>
