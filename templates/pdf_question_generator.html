<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/chat.css') }}">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left-menu {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }

        .left-menu h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .left-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .left-menu li {
            margin-bottom: 15px;
        }

        .left-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .left-menu a:hover {
            color: #3498db;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .download-link-container {
            margin-top: 30px;
            text-align: center;
        }

        .download-link-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="left-menu">
            <h2>메뉴</h2>
            <ul>
                <li><a href="/chat-ui">RAG 챗봇</a></li>
                <li><a href="/RAG_Management">RAG 관리</a></li>
                <li><a href="/learning-data">학습 데이터 입력 (엑셀)</a></li>
                <li><a href="/pdf-question-generator">PDF 기반 질문 생성</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="form-container">
                <h1>PDF 기반 질문 생성</h1>
                <form id="upload-form" action="/uploadfiles/pdf" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="project-id-select">사업부 선택:</label>
                        <select id="project-id-select" name="project_id" required></select>
                    </div>

                    <div class="form-group">
                        <label for="file1">PDF 파일 1:</label>
                        <input type="file" name="file1" id="file1" accept=".pdf" required>
                    </div>

                    <div class="form-group">
                        <label for="file2">PDF 파일 2:</label>
                        <input type="file" name="file2" id="file2" accept=".pdf" required>
                    </div>

                    <button class="submit-btn" type="submit">질문 생성 시작</button>
                </form>

                <div class="download-link-container" id="download-container" style="display: none;">
                    <p>질문 생성이 완료되었습니다!</p>
                    <a id="download-link" href="#" target="_blank">생성된 파일 다운로드</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 사업부 드롭다운 데이터 로드
            fetch('/get-business-department')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('project-id-select');
                    data.options.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option.ProjectID;
                        opt.textContent = option.ProjectName;
                        select.appendChild(opt);
                    });
                })
                .catch(error => console.error('Error fetching business departments:', error));
            
            // 폼 제출 이벤트 처리
            const form = document.getElementById('upload-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.textContent = '생성 중...';
                submitBtn.disabled = true;

                fetch('/uploadfiles/pdf', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || '서버 오류 발생'); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.file_name) {
                        const downloadLink = document.getElementById('download-link');
                        const downloadContainer = document.getElementById('download-container');
                        
                        // 'pdf_questions' 폴더를 경로에 추가
                        downloadLink.href = `/downloadfiles/pdf_questions/${data.file_name}/`;
                        downloadLink.textContent = data.file_name;
                        downloadContainer.style.display = 'block';
                        alert('파일 생성이 완료되었습니다.');
                    } else if (data.error) {
                        alert(`오류: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    alert(`업로드 중 오류가 발생했습니다: ${error.message}`);
                })
                .finally(() => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
